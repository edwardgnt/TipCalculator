<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calucator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
<div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">
        <form>
            <p>How much is your bill?</p>
            <p>$ <input id="billAmount" type="text" placeholder="Bill Amount" /></p>

            <p>How was your service?</p>

            <select id="serviceQuality">
                <option disabled selected value="0">-- Select an Option --</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.2">20% - Good</option>
                <option value="0.15">15% - It was OK</option>
                <option value="0.1">10% - It was Bad</option>
                <option value="0.05">5% - It was Terrible</option>
            </select>
        </form>

        <p>How many people are sharing the bill?</p>
        <input id="peopleAmount" type="text" placeholder="Number of People" /> people
        <button type="button" id="calculate" onclick="calculateTip();">Calculate</button>
    </div> <!-- End of calculator-->

    <div id="totalTip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
    </div>
    <!-- End of totalTip -->

</div>
<!-- End of container -->

<script type="text/javascript" src="scripts/tipCalculator.js"></script>
</body>
</html>
